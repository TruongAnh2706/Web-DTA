<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DTA Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #030712;
            /* Dark background */
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            /* Cyan to Purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #9ca3af;
            /* Gray-400 */
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved. <br> Don't worry, let's get you back on track.
        </p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>

</html>
